<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
	<title>The Girl Code</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/forms.css">
	<link rel="stylesheet" href="https://use.typekit.net/hjk6uuj.css">
</head>
<body>
	<div class="limiter">
		<div class="container">
			<div class="card">
				<form action="/users/login" method="post">
				<form class="formlogin" action="/users/login" method="post">
					<h1 class="formtitle">Login</h1>

					<div class="inputtype">
						<input class="an-input" type="text" name="username">
						<span class="focus-an-input" data-placeholder="Username"></span>
					</div>

					<div class="inputtype">
						<input class="an-input" type="password" name="password">
						<span class="focus-an-input" data-placeholder="Password"></span>
					</div>

					<p>New here? <a href="/signup">Create a new account.</a></p>

					<div class="formbutton">
						<div class="form-in-button">
							<div class="bgbutton"></div>
							<button class="loginbutton">Login</button>
						</div>
					</div>

					<div class="formbutton">
						<div class="form-in-button google-signin">
							<div class="bgbutton"></div>
							<img src="/img/g-logo.png" class="google-signin-logo">
							<a class="loginbutton" href="/users/google">Login with Google</a>
						</div>
					</div>

					<div class="formbutton">
						<div class="form-in-button facebook-signin">
							<div class="bgbutton"></div>
							<img src="/img/f-logo.png" class="facebook-signin-logo">
							<a class="loginbutton" href="/users/facebook">Login with Facebook</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/javascripts/login.js"></script>
<script>
	
var e = '{{error}}';

if(e) alert(e);

</script>
</body>
</html>
