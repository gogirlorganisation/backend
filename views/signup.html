<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>The Girl Code</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="/stylesheets/forms.css">
	<link rel="stylesheet" href="https://use.typekit.net/pme3yyf.css">
</head>
<body>
	<div class="limiter">
		<div class="container">
			<div class="card">

				<form action="/users/signup" method="post" class="formlogin">
					<h1 class="formtitle">Sign Up</h1>
					
					<div class="inputtype">
						<input type="text" name="username" class="an-input" required>
						<span class="focus-an-input" data-placeholder="Username"></span>
					</div>

					<div class="inputtype">
						<input type="email" name="email" class="an-input" required>
						<span class="focus-an-input" data-placeholder="Email"></span>
					</div>

					<div class="inputtype">
						<input type="password" name="password" class="an-input" required>
						<span class="focus-an-input" data-placeholder="Password"></span>
					</div>

					<div class="formbutton">
						<div class="form-in-button">
							<div class="bgbutton"></div>
							<button class="loginbutton" type="submit">Sign Up</button>
						</div>
					</div>

					<div class="formbutton">
						<div class="form-in-button google-signin">
							<div class="bgbutton"></div>
							<img src="/img/g-logo.png" class="google-signin-logo">
							<a class="loginbutton" href="/users/google">Login with Google</a>
						</div>
					</div>

					<div class="formbutton">
						<div class="form-in-button facebook-signin">
							<div class="bgbutton"></div>
							<img src="/img/f-logo.png" class="facebook-signin-logo">
							<a class="loginbutton" href="/users/facebook">Login with Facebook</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/javascripts/signup.js"></script>

</body>
</html>
